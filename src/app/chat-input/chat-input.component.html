<div style="margin: 0px 20px">
  <div class="chat-container" style="position: relative">
    <div style="display: flex">
      <div style="width: 100%">
        <input
          type="text"
          placeholder="Type your message"
          style="
            height: 50px;
            width: 100%;
            border: 1px solid #ffff;
            border-radius: 5px;
            outline: none;
          "
          [(ngModel)]="message"
          (keyup.enter)="sendMessage()"
        />
      </div>
      <div
        style="
          position: absolute;
          right: 20px;
          top: 0;
          bottom: 0;
          display: flex;
          align-items: center;
        "
        (click)="sendMessage()"
      >
        <!-- Add your profile icon image or icon element here -->
        <div
          style="padding: 15px; background-color: #d9d9d9; border-radius: 10px"
        ></div>
      </div>
    </div>
  </div>
</div>
